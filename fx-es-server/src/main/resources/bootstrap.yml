server:
  port: 9996
  version: 1.0.0
spring:
  application:
    name: ${artifactId}
  cloud:
    nacos:
      config:
        namespace: ${config.namespace}
        server-addr: ${config.server-addr}
        shared-configs[0]:
          data-id: common.properties  # 配置文件名-Data Id
          group: DEFAULT_GROUP        # 默认为DEFAULT_GROUP
          refresh: true               # 是否动态刷新，默认为false
        shared-configs[1]:
          data-id: db.properties  # 配置文件名-Data Id
          group: DEFAULT_GROUP        # 默认为DEFAULT_GROUP
          refresh: true               # 是否动态刷新，默认为false
        shared-configs[2]:
          data-id: redis.properties  # 配置文件名-Data Id
          group: DEFAULT_GROUP        # 默认为DEFAULT_GROUP
          refresh: true               # 是否动态刷新，默认为false
        shared-configs[3]:
          data-id: rabbitmq.properties  # 配置文件名-Data Id
          group: DEFAULT_GROUP        # 默认为DEFAULT_GROUP
          refresh: true               # 是否动态刷新，默认为false
      discovery:
        namespace: ${config.namespace}
        server-addr: ${discovery.server-addr}
  main:
    allow-bean-definition-overriding: true

fx:
  cloud:
    swagger:
      enabled: true
      description: Elasticsearch实例
      title: Elasticsearch实例
      version: ${server.version}


knife4j:
  cors: true
  enable: true
  basic:
    username: dms
    password: 123456
    enable: false
  production: false